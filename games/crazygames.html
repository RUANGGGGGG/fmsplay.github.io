        <script>
            const fullscreenButton = document.getElementById('fullscreen');
            const iframe = document.getElementById('embedz');
          
            fullscreenButton.addEventListener('click', () => {
              iframe.src = 'https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/fr6ks8ab/vi9syd1rm@b1961d79577fbdfcf4033025c72e34d4ffcf001e/ps94jf2/snowball-io.xml';
          
              if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
              } else if (iframe.webkitRequestFullscreen) {
                /* Safari */
                iframe.webkitRequestFullscreen();
              } else if (iframe.msRequestFullscreen) {
                /* IE11 */
                iframe.msRequestFullscreen();
              }
              
            }
            );
            document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      iframe.contentWindow.location.reload();
    }
  });
          </script>
